{% load static from staticfiles %}
<!DOCTYPE HTML>
<head>
  <title>{% block title %}{% endblock %}</title>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <title></title>
  <meta name="viewport" content="width=device-width">
  <link rel="stylesheet" href="{% static 'common/css/bootstrap.min.css' %}">
  <link rel="stylesheet" href="{% static 'quote/css/main.css' %}">
  <script src="{% static 'common/js/vendor/jquery-2.0.3.min.js' %}"></script>
  <script src="{% static 'common/js/vendor/bootstrap.min.js' %}"></script>
</head>
<body>

<div class="container">
  <nav class="navbar navbar-default" role="navigation">
    <!-- Brand and toggle get grouped for better mobile display -->
    <div class="navbar-header">
      <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-ex1-collapse">
        <span class="sr-only">Toggle navigation</span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
      </button>
      <a class="navbar-brand" href="#">Quotes By Krivokuca.eu</a>
    </div>

    <!-- Collect the nav links, forms, and other content for toggling -->
    <div class="collapse navbar-collapse navbar-ex1-collapse">
      <ul class="nav navbar-nav">
        <li{% if current_section == 'quote' %} class="active"{% endif %}><a href="/q/quote">Quotes</a></li>
        <li{% if current_section == 'book' %} class="active"{% endif %}><a href="/q/books">Books</a></li>
        <li{% if current_section == 'author' %} class="active"{% endif %}><a href="/q/authors">Authors</a></li>
        <li{% if current_section == 'about' %} class="active"{% endif %}><a href="/q/about">About this project</a></li>
      </ul>
      <form class="navbar-form navbar-right" role="search">
        <div class="form-group">
          <input type="text" class="form-control"
            placeholder="Search for author, book or part of the quote">
        </div>
        <button type="submit" class="btn btn-default">Search</button>
      </form>
    </div><!-- /.navbar-collapse -->
  </nav>
</div>

<div class="container">
  <main class="bs-masthead" id="content" role="main">
      <content>
        <div class="well">
          {% block content %}{% endblock %}
        </div>
      </content>
  </main>
</div>

<div class="container">
  <footer class="bs-footer">
    <p>
      Quotes project by <a href="https://twitter.com/casastorta">@casastorta</a>.
      Powered by <a href="https://www.djangoproject.com/">Django</a>,
      <a href="http://getbootstrap.com/">Bootstrap</a> and
      <a href="/q/about">moreâ€¦</a>
    </p>
  </footer>
</div>

</body>
</html>
