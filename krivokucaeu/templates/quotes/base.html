{% load static from staticfiles %}
<!DOCTYPE HTML>
<head>
  <title>{% block title %}{% endblock %}</title>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <title></title>
  <meta name="viewport" content="width=device-width">
  <link rel="stylesheet" href="{% static 'common/css/bootstrap.min.css' %}">
  <link rel="stylesheet" href="{% static 'quote/css/main.css' %}">
  <script src="{% static 'common/js/vendor/jquery-2.0.3.min.js' %}"></script>
  <script src="{% static 'common/js/vendor/bootstrap.min.js' %}"></script>
</head>
<body>
  <header class="navbar">
    <div class="container">
      <div class="navbar-header">
        <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-ex1-collapse">
          <span class="sr-only">Toggle navigation</span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
        </button>
      </div>
      <nav class="navbar navbar-default collapse navbar-collapse bs-navbar-collapse" role="navigation">
        <a class="navbar-brand" href="#">Quotes App</a>
        <ul class="nav navbar-nav">
          <li class="active"><a href="/">Quotes</a></li>
          <li><a href="/books">Books</a></li>
          <li><a href="/authors">Authors</a></li>
        </ul>
        <form class="navbar-form navbar-right" role="search">
          <div class="form-group">
            <input type="text" class="form-control"
              placeholder="Search for author, book or part of the quote" />
            </div>
          <button type="submit" class="btn btn-default">
            <span class=".glyphicon .glyphicon-search"></span> Search
          </button>
        </form>
      </nav>
    </div>
  </header>
  <content>
    <div class="container">
      <div class="well">
        {% block content %}{% endblock %}
      </div>
    {% block footer %}
    {% endblock %}
    </div>
  </content>
</body>
</html>
